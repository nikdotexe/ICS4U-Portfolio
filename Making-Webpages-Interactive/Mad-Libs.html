<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
  <style>
      input, #story {
          font-family:cursive;
      }
      body{
          font-family:sans-serif;
      }
      var noun {
          font-family:cursive;
      }
      
  </style>
 </head>
 <body>
 
    <h1>Mad Libs</h1>
     
    <ul>
      <li>Noun (Plural): <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>
     
    <button id="lib-button">Lib it!</button>
      
    <p>Generated story: 
    <span id="story"></span>
    </p>
 
    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function(e) {
            console.log(e)
        var storyDiv = document.getElementById("story");
            var noun = document.getElementById("noun").value
            var adjective = document.getElementById("adjective").value
            var person = document.getElementById("person").value
            storyDiv.innerHTML = "You went to the store to buy some "  + noun +  ", while you were in the checkout, you saw a " + adjective + " shopping cart being pushed by " + person + ".";
        };
        libButton.addEventListener('click', libIt);
        
    </script>
  
 </body>
</html>
